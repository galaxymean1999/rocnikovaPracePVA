<!DOCTYPE html>
<html lang="cz">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>
    </head>
    <body>
        <header class="shadow login-header">
            <a href="index.html" class="button shadow">&larr;</a>
        </header>

        <main class="login-main">
            <div class="login-container">
                <h1 class="login-heading shadow">Přihlášení</h1>

                <div class="login-square shadow">
                    <h2>E-mail</h2>

                    <input type="email" class="email-text shadow">

                    <h2>Heslo</h2>

                    <input type="password" class="password-text shadow">
                    
                    <a href="index.html" class="button shadow login-button">Přihlásit se</button></a>
                </div>
            </div>
        </main>

        <footer class="shadow fixed-on-phone">
            Dominik Daxner &copy; 2025
        </footer>
    </body>
</html>

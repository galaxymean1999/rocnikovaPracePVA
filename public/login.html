<!DOCTYPE html>
<html lang="cz">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <header class="shadow">
            <a href="index.html" class="button back-to-home shadow">&larr;</a>
            <h1>Vítejte na přihlašovací stránce!</h1>
        </header>
        <main class="login-main">
            <div class="login-container">
                <h1 class="login-heading shadow">Přihlášení</h1>
                <div class="login-square shadow">
                    <h2>E-mail</h2>
                    <input type="email" name="email" id="" class="email-text shadow">
                    <h2>Heslo</h2>
                    <input type="password" name="password" id="" class="password-text shadow">
                    <a href="index.html" class="button shadow login-button">Přihlásit se</button></a>
                </div>
            </div>
        </main>
        <footer class="shadow">
            Dominik Daxner &copy; 2025
        </footer>
    </body>
</html>
